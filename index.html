<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/css/main.css" />
    <link rel="stylesheet" href="./static/css/header.css" />
    <link rel="stylesheet" href="./static/css/link.css" />
    <link rel="stylesheet" href="./static/css/offer.css" />
    <!-- Google Fonts Roboto-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="header">
      <div class="container">
        <div class="top">
          <div class="top__block">
            <i class="bx bxs-virus bx-tada bx-flip-vertical top__icon"></i>
            Тестовое задание
          </div>

          <div class="top__info">
            <h1 class="top__title">Смотрите любые комиксы Вам по душе.</h1>

            <p class="top__descr">
              Watcher is a tool for anyone who values punctuality, attention,
              and flexibility.
            </p>
          </div>
        </div>
      </div>
    </section>

    <section class="link">
      <div class="container">
        <div class="buttons">
          <p class="buttons__block">
            <a
              href="#/prev/"
              data-href="#/prev/"
              class="buttons__link"
              id="prev"
              onclick="locationResolver(this.dataset.href)"
              ><i
                class="bx bxs-left-arrow-alt bx-tada bx-flip-vertical buttons__icon"
              ></i>
              Предыдущий</a
            >
          </p>

          <p class="buttons__block">
            <a
              href="#/random/"
              data-href="#/random/"
              class="buttons__link"
              id="random"
              onclick="locationResolver(this.dataset.href)"
              ><i
                class="bx bx-pyramid bx-tada bx-flip-vertical buttons__icon"
              ></i
              >Рандомный</a
            >
          </p>

          <p class="buttons__block">
            <a
              href="#/next/"
              data-href="#/next/"
              class="buttons__link"
              id="next"
              onclick="locationResolver(this.dataset.href)"
            >
              Следующий
              <i
                class="bx bxs-right-arrow-alt bx-tada bx-flip-vertical buttons__icon buttons__icon_right"
              ></i
            ></a>
          </p>
        </div>
      </div>
    </section>

    <main id="app" class="offer">
      <h1>Главная страница</h1>
    </main>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script type="text/javascript" src="./static/js/getApi.js"></script>
  <script type="text/javascript" src="./static/js/locationResolver.js"></script>
</html>
